<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .button-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .appliance-list {
            max-width: 400px;
            margin: auto;
        }
        .appliance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .button-group {
            display: flex;
            gap: 5px;
        }
        .button-group button {
            padding: 3px 7px;
            font-size: 12px;
        }
        button {
            padding: 7px 14px;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: relative;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            width: 400px;
        }
        .popup .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: red;
        }
        .input-field {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .section {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Admin Page</h2>
    </div>
    <div class="button-container">
        <button onclick="showPopup()">+Add</button>
    </div>
    <div class="appliance-list" id="applianceList">
        <div class="appliance-item">
            <span>Fan</span>
            <div class="button-group">
                <button onclick="deleteAppliance(this, 'Fan')">Delete</button>
            </div>
        </div>
        <div class="appliance-item">
            <span>AC</span>
            <div class="button-group">
                <button onclick="deleteAppliance(this, 'AC')">Delete</button>
            </div>
        </div>
        <div class="appliance-item">
            <span>Cooler</span>
            <div class="button-group">
                <button onclick="deleteAppliance(this, 'Cooler')">Delete</button>
            </div>
        </div>
    </div>
    
    <div class="button-container">
        <button onclick="reviveAppliance()">Revive</button>
    </div>
    
    <div class="popup" id="addPopup">
        <span class="close" onclick="closePopup()">&times;</span>
        <h3>Add Appliance</h3>
        <div class="section">
            <label>Appliance Name</label>
            <input type="text" id="applianceName" class="input-field">
        </div>
        <div class="section">
            <label>Description</label>
            <input type="text" id="description" class="input-field">
        </div>

        <h4>State</h4>
        <div id="stateContainer">
            <div class="section state-section">
                <label>Name</label>
                <input type="text" class="input-field">
                <label>Description</label>
                <input type="text" class="input-field">
                <label>Type</label>
                <select class="input-field" onchange="toggleFields(this)">
                    <option value="boolean">Boolean</option>
                    <option value="number">Number</option>
                    <option value="list">List</option>
                </select>
                <div class="numberFields" style="display: none;">
                    <label>Low Limit</label>
                    <input type="number" class="input-field">
                    <label>High Limit</label>
                    <input type="number" class="input-field">
                </div>
                <div class="listField" style="display: none;">
                    <label>Comma-separated values</label>
                    <input type="text" class="input-field">
                </div>
            </div>
        </div>
        <button onclick="addState()">Add State</button>
    </div>
    
    <script>
        let deletedAppliances = [];
        
        function showPopup() {
            document.getElementById('addPopup').style.display = 'block';
        }
        
        function closePopup() {
            document.getElementById('addPopup').style.display = 'none';
        }
        
        function deleteAppliance(button, applianceName) {
            let appliance = button.closest('.appliance-item');
            deletedAppliances.push(applianceName);
            appliance.remove();
        }
        
        function reviveAppliance() {
            let applianceList = document.getElementById('applianceList');
            deletedAppliances.forEach(name => {
                let div = document.createElement('div');
                div.classList.add('appliance-item');
                div.innerHTML = `
                    <span>${name}</span>
                    <div class="button-group">
                        <button onclick="deleteAppliance(this, '${name}')">Delete</button>
                    </div>
                `;
                applianceList.appendChild(div);
            });
            deletedAppliances = [];
        }

        function toggleFields(selectElement) {
            let section = selectElement.closest('.state-section');
            section.querySelector('.numberFields').style.display = (selectElement.value === "number") ? "block" : "none";
            section.querySelector('.listField').style.display = (selectElement.value === "list") ? "block" : "none";
        }
        
        function addState() {
            let stateContainer = document.getElementById("stateContainer");
            let newState = document.createElement("div");
            newState.classList.add("section", "state-section");
            newState.innerHTML = `
                <label>Name</label>
                <input type="text" class="input-field">
                <label>Description</label>
                <input type="text" class="input-field">
                <label>Type</label>
                <select class="input-field" onchange="toggleFields(this)">
                    <option value="boolean">Boolean</option>
                    <option value="number">Number</option>
                    <option value="list">List</option>
                </select>
                <div class="numberFields" style="display: none;">
                    <label>Low Limit</label>
                    <input type="number" class="input-field">
                    <label>High Limit</label>
                    <input type="number" class="input-field">
                </div>
                <div class="listField" style="display: none;">
                    <label>Comma-separated values</label>
                    <input type="text" class="input-field">
                </div>
            `;
            stateContainer.appendChild(newState);
        }
    </script>
</body>
</html>
